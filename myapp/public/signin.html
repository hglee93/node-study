<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                document.querySelector('button[name=submit]').addEventListener('click', function () {
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', 'http://localhost:3000/signin');

                    const username = document.querySelector('input[name=username]').value;
                    const password = document.querySelector('input[name=password]').value;

                    const payload = { username, password };

                    xhr.setRequestHeader('Content-type', 'application/json');
                    xhr.send(JSON.stringify(payload));

                    xhr.onreadystatechange = function () {
                        if (xhr.readyState !== XMLHttpRequest.DONE) return;

                        if (xhr.status === 200) {
                            console.log(xhr.response)
                            document.querySelector('.result').innerHTML = xhr.response;
                        } else {
                            console.log("Error!");
                        }
                    };
                });
            });
        </script>
    </head>
    <body>
        <input type='text' name='username'/>
        <input type='password' name='password'/>
        <button name='submit'>전송</button><br><br>
        <textarea class='result' cols="100" rows="20"></textarea>
    </body>
</html>
